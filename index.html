<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+e2uHFLwENyYCX8hXYlBB4s3nrkQ0KlFh3BusU4Xk="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-AdaK2qHMLyg+KUMh8G74DPibXQPt7YIoKc4RPo3kzA4="
    crossorigin=""
  ></script>

  <style>
    /* 1/ Reset hautes tailles */
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      position: relative;
    }

    header {
      background-color: #b30000;
      color: white;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-toggle {
      position: absolute;
      left: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 1001;
    }

    header select {
      display: block;
      margin: 0 auto;
      width: 90%;
      max-width: 500px;
      padding: 8px;
      font-size: 1em;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 999;
    }

    #sidebar.open { left: 0; }
    #sidebar ul { list-style: none; padding: 0; margin: 0; }
    #sidebar li { margin: 20px 0; text-align: center; }

    #showMapBtn {
      background: none;
      border: none;
      font-size: 1.3em;
      cursor: pointer;
      padding: 10px 15px;
    }

    #vehicleContainer {
      margin-top: 20px;
      padding-bottom: 20px;
    }

    /* 2/ Hauteur explicite pour #map */
    #map {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100vh - 60px);
      z-index: 1;
    }

    /* Styles véhicules */
    .category-section { margin: 20px 0; }
    .category-title { margin: 0 15px 8px; font-weight: bold; font-size: 1.2em; color: #b30000; }
    .vehicles-row { display: flex; flex-wrap: wrap; gap: 8px; margin: 0 15px; }
    .vehicle { padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 1em; }
    /* … classes DM, IN, DL, etc. inchangées … */
  </style>
</head>
<body>

  <header>
    <button id="menuToggle" class="menu-toggle">&#9776;</button>
    <select id="caserneSelect">
      <option value="Ampuis">Ampuis</option>
      <option value="Condrieu">Condrieu</option>
      <option value="Sainte-Colombe">Sainte-Colombe</option>
    </select>
  </header>

  <div id="sidebar">
    <ul>
      <li><button id="showMapBtn">Carte</button></li>
    </ul>
  </div>

  <div id="map"></div>
  <div id="vehicleContainer"></div>

  <script>
    // -- Initialisation Firebase
    const firebaseConfig = { /* … vos clés … */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Références DOM
    const caserneSelect  = document.getElementById("caserneSelect");
    const container      = document.getElementById("vehicleContainer");
    const menuToggle     = document.getElementById("menuToggle");
    const sidebar        = document.getElementById("sidebar");
    const showMapBtn     = document.getElementById("showMapBtn");
    const mapDiv         = document.getElementById("map");

    let currentRef = null;
    let map, mapInitialized = false;

    // Catégories & ordre (inchangé)
    const categories = {
      "Secours à Personne": ["VLINF 01","VSAV 01","VSAV 02"],
      "Incendie":           ["CCFM 01","CCI 01","FPTASR 01","FPTL 01"],
      "Echelle":            ["EPS24 01"],
      "Operations Diverses":["VFI 01","VFIHR 01","VTUTP 01"],
      "Commandement":       ["VLCDG 01"],
      "Remorque Cellule Lot":[
        "BMS 01","LBACHE 01","LBALIS 01","LCITS5 01",
        "LDEPOL 01","LDNROY 01","LECLE 01","LELEC 01",
        "LGAZ 01","LTRON 01","MPR 01","R2BLS 01"
      ]
    };

    function getStatusClass(raw) {
      const status = String(raw||"").trim().toUpperCase();
      switch (status) {
        /* DM, IN, DL, … selon votre liste */
        default: return "default";
      }
    }

    function loadVehicles(caserne) {
      if (currentRef) currentRef.off();
      container.innerHTML = "";
      mapDiv.style.display = "none";

      currentRef = db.ref(`CIS/${caserne}/Engins`);
      currentRef.on("value", snap => {
        container.innerHTML = "";
        const data = snap.val()||{};
        Object.entries(categories).forEach(([cat,list]) => {
          const section = document.createElement("div");
          section.classList.add("category-section");
          const title = document.createElement("div");
          title.classList.add("category-title");
          title.textContent = cat;
          section.appendChild(title);
          const row = document.createElement("div");
          row.classList.add("vehicles-row");
          list.forEach(name => {
            const statut = String(data[name]||"DM").toUpperCase().trim();
            const div = document.createElement("div");
            div.classList.add("vehicle", getStatusClass(statut));
            div.textContent = name;
            row.appendChild(div);
          });
          section.appendChild(row);
          container.appendChild(section);
        });
      });
    }

    // Menu latéral toggle
    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // Initialisation carte
    function initMap() {
      mapInitialized = true;
      map = L.map('map').setView([45.25, 4.77], 12.5);
      L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        { attribution: 'Tiles © Esri' }
      ).addTo(map);
    }

    // Affichage de la carte + délai avant invalidateSize
    showMapBtn.addEventListener("click", () => {
      container.style.display = "none";
      mapDiv.style.display  = "block";
      if (!mapInitialized) initMap();
      setTimeout(() => map.invalidateSize(), 200);
    });

    // Sélecteur caserne
    caserneSelect.addEventListener("change", () => {
      container.style.display = "block";
      loadVehicles(caserneSelect.value);
    });

    // Lancement initial
    window.addEventListener("DOMContentLoaded", () => {
      caserneSelect.value = "Ampuis";
      loadVehicles("Ampuis");
    });
  </script>
</body>
</html>
