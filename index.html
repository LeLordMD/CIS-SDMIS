<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+e2uHFLwENyYCX8hXYlBB4s3nrkQ0KlFh3BusU4Xk="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-AdaK2qHMLyg+KUMh8G74DPibXQPt7YIoKc4RPo3kzA4="
    crossorigin=""
  ></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      position: relative;
    }

    header {
      background-color: #b30000;
      color: white;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-toggle {
      position: absolute;
      left: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 1001;
    }

    header select {
      display: block;
      margin: 0 auto;
      width: 90%;
      max-width: 500px;
      padding: 8px;
      font-size: 1em;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 999;
    }

    #sidebar.open { left: 0; }
    #sidebar ul { list-style: none; padding: 0; margin: 0; }
    #sidebar li { margin: 20px 0; text-align: center; }

    #showMapBtn {
      background: none;
      border: none;
      font-size: 1.3em;
      cursor: pointer;
      padding: 10px 15px;
    }

    #vehicleContainer {
      margin-top: 20px;
      padding-bottom: 20px;
    }

    /* 2/ Hauteur explicite pour #map */
    #map {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100vh - 60px);
      z-index: 1;
    }

    /* ... styles des véhicules inchangés ... */
  </style>
</head>
<body>

  <header>
    <button id="menuToggle" class="menu-toggle">&#9776;</button>
    <select id="caserneSelect">
      <option value="Ampuis">Ampuis</option>
      <option value="Condrieu">Condrieu</option>
      <option value="Sainte-Colombe">Sainte-Colombe</option>
    </select>
  </header>

  <div id="sidebar">
    <ul>
      <li><button id="showMapBtn">Carte</button></li>
    </ul>
  </div>

  <div id="map"></div>
  <div id="vehicleContainer"></div>

  <script>
    // Firebase init (inchangé)
    firebase.initializeApp({ /* ... */ });
    const db = firebase.database();

    let map, mapInitialized = false;
    const container  = document.getElementById("vehicleContainer");
    const mapDiv     = document.getElementById("map");
    const showMapBtn = document.getElementById("showMapBtn");

    function initMap() {
      mapInitialized = true;
      map = L.map('map').setView([45.25, 4.77], 12.5);
      L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        { attribution: 'Tiles © Esri' }
      ).addTo(map);
    }

    showMapBtn.addEventListener("click", () => {
      container.style.display = "none";
      mapDiv.style.display  = "block";

      if (!mapInitialized) {
        initMap();
      }

      // 3/ Petit délai avant invalidateSize
      setTimeout(() => {
        map.invalidateSize();
      }, 200);
    });

    // Reste de votre code (chargement des véhicules, menu toggle, etc.)
  </script>

</body>
</html>
